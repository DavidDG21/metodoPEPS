<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Control de Inventario </h1>
    <form id="inventory-form">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="precio">Costo Unitario:</label>
        <input type="number" id="precio" name="precio" >

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="movimiento" required>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
        </select>

        <input type="submit" value="Agregar Entrada">
    </form>

    <table id="inventory-table">
        <!-- Cabecera de la tabla -->
        <thead>
            <tr>
                <th>Nro</th>
                <th>Fecha</th>
                <th>Compras (Cantidad)</th>
                <th>Compras (Costo Unitario)</th>
                <th>Compras (Costo Total)</th>
                <th>Ventas (Cantidad)</th>
                <th>Ventas (Costo Unitario)</th>
                <th>Ventas (Costo Total)</th>
                <th>Saldos (Cantidad)</th>
                <th>Saldos (Costo Unitario)</th>
                <th>Saldos (Costo Total)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Compras:</td>
                <td id="total_costo_compra">0</td>
                <td colspan="2">Total Ventas:</td>
                <td id="total_costo_venta">0</td>
                <td colspan="2">Total Saldo:</td>
                <td id="total_costo_saldo">0</td>
            </tr>
        </tfoot>
    </table>
    <script src="main.js"></script>
    </body>
    
</body>
</html>
